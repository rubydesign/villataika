  groups: 
    short: Gruppen
    right: Villa Taika eignet sich gut für Kurse oder andere Gruppenaktivitäten.<br/><br/>
          <ul> 
            <li> grosser Gruppen-Saal </li>
            <li> grosser Garten </li>
            <li> gutes Sound und Video Equipment</li>
            <li> Decken und Kissen</li>
            <li> grosse Sauna mit Becken</li>
            <li> 20-30 Schlafplatze</li>
            <li> seperates Zimmer für Ausbilder</li>
            <li> Aktivitäten in der Nähe</li>
            <li> vegetarisches Essen</li>
          </ul>
    bottom: |-
      Unser Saal ist auf schöne Weise eingerichtet und gross genug für viele Aktivitäten, zb Yoga, Tanzen,
      Körperarbeit oder andere Gruppenarbeit. <br/>
      Der Garten ist gross und offen. Er eignet sich gut für ruhige Aktivitäten wie Yoga oder Meditation, 
      und bietet auch genug Sitzmöglichkeiten (auch bedacht) für Gruppen. <br/>
      Der Saal ist ausgerüstet mit einem hochqualitativen Audio System, und auch ein Videoprojektor ist 
      vorhanden. <br/>
      Für ruhige Arbeit oder Pausen stehen Decken und Kissen zur Verfügung. <br/>
      Die Sauna ist auch für grösserer Gruppen geeignet und zum abkühlen haben wir einen kleinen Pool. <br/>
      In den 8 Zimmern können bequem 20 und mit Extra-Betten bis zu 30 Personen übernachten.<br/>
      Zusätzlich zu den lokalen Restaurants bieten wir auch vegetarisches Essem im Haus an. <br/>
      Preise sind von vielen Faktoren abhängig, bitte setzen Sie sich mit uns in Verbindung um ein geeignetes
      Paket zu schnüren. Speziell abhängig von Gruppengrösse, Jahreszeit und Mahlzeiten sind Preise zwischen 55 bis 
      75 pro Person und Tag für Vollpension mit Saalbenutzung üblich. <br/> <br/>
  map: 
    short: Karte
    one:  <b>Villa Taika</b>  befindet sich in dem Dorf Antskog, 4km nördlich von Fiskars, ca 100km west von 
          Helsinki. 
    two: Villa Taika ist ein grosses weisses Haus auf einem kleinen Hügel, direkt an der Strasse durch Antskog.
    three: Von Fiskars kommend ist Villa Taika das <em>dritte</em> Haus auf der rechten Seite.
    four: Direkt vom Haus kann man zwei Seen sehen, und die Natur lädt zum Spazierengehen ein. 
  news: 
    short: Neues
    deco: 
        short: Rustikale Unterkunft im renovierten Blockhaus
        rest: Wir haben Teil des Hofgebebäudes renoviert und ein schönes Blockhaus-Zimmer mit Himmelbett
              ausgestattet. Das einfache aber bezaubernde Zimmer kostet 75€ für zwei Personen. <br/>
              Toilette und Dusche befinden sich im Hauptgebäude.
        image: renovate
    eco: 
      short: Ököenergie
      rest: Villa Taika ist jetzt komplett auf erneuerbare Energie umgestiegen <br/>
            Zusätlich zu dem schon vor einigen Jahren installiertem Wasserführendem Kamin, haben wir 
            eine neuen Holzkessel installiert. Der moderne Holzvergaser glänzt mit einem Wirkungsgrad von bis 
            zu 91%. <br/>
            Zusätzlich ist eine neue Wärmepumpe mit einem cop Wert von 5,6 zum Energiemix dazugekommen.
            Aber auch die elektrische Energie ist 100% erneuerbar, dank der Firma Kraft and Kultur.  
      image: renewable
