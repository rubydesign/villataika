    short: Aktivitäten
    swim:
      short: Schwimmen im sauberen Seen
      rest:  In Fussnähe befinden sich mehrere Bademöglichkeiten. Der näheste See, Iso–Simi, ist etwa 200m 
        entfernt. Mehrere Seen haben Sandstrand und können per Fahrrad (kostenlos) erreicht werden.
    forest:
      short: Sparziergang im Naturschutzgebiet.
      rest: Das Natrschutzgebiet um den Isosimi See fängt eine hundert Meter von unserem Haus entfernt an und
            ersteckt sich über mehrere Kilometer. Grössere Excursionen können unternommen werden per Fahrrad,
            die kostenlos von Villa Taika geliehen werden können.
    row:
      short: Rudern, Fischen, Zeit zum entspannen
      rest: Ein Ruderboot kann für eine kleine Gebühr geliehen werden. Damit lässt sich auf dem Nah delegenen 
            See fischen, oder auf eine entspannte Tour gehen. Für Gruppen können auch Kanutours arrangiert werden.
    garden:
      short: Enspannen und Ruhe
      rest: Wir haben einen grossen und mit Liebe angelegten Garten der zum Entspannen einlädt. Mehrere 
            Sitzgelegenheiten laden ein, und das geplätscher des Wasserfalls lullt und entspannt.
    fiskars:
      short: Fiskars & Billnäs Dörfer
      rest: Das liebevoll restaurierten Handwerks-zentrum Fiskars ist nur eine kurze Fahrt entfernt, 
          und bietet lokales Handwerk zum Kauf, und mehrer Workshops 
          sind zur Besichtigung offen. 
          Billnäs ist ebenfalls eine altes Eisenwerk und befindet sich knapp über 10 Minuten entfernt.
    hanko:
      short: Tammisaari und Hanko, alte Städte
      rest: Tammisaari und Hanko sind beide schöne alte Städte am Meer. Mit vielen alten Holzhäusern und schönen 
            Fussgängerzonen sind sie ideal für Tagesreisen.
    raasepori:
      short: Raasepori und Mustio
      rest: Das alte Schloss von Raasepori, eines der ältesten in Finnland, gibt der Region den Namen und befindet 
            sich nur etwa eine halbe Stunde entfent. 
            Das alte Herrenhaus in Mustio ist auch sehr nah und lädt mit seinen grossen Gärten zum weilen ein.
    groups:
      short: Gruppenaktivitäten
      rest: Unser <a href="http://www.kdadventure.com/fi/activities/kursseja/">Nachbar</a> arrangiert für 
            Gruppen eine Anzahl von Aktivitäten. Zum Beispiel Kanutrips, Kohlenlaufen, Themenabende und
            Wilderniskurse.
