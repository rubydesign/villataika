  groups: 
    short: Ryhmille
    right: Ryhmätila on 75 m2. Voimme majoittaa 25 ihmistä 7:ään huoneeseemme. 
        Ryhmätilaa on mahdollista käyttää myös majoitukseen. 
        Tarjoamme täysipainoista kasvisruokaa kursseillamme.
        Pihamme on iso ja avoin. Sitä voi käyttää ryhmäharjoituksiin. 
        Kurssin aikana on mahdollista saunoa puulämmitteisessä saunassamme.
    bottom: Talomme sijaitsee erittäin luonnonkauniissa ympäristössä. 
        Kävelymatkan päässä on 5 eri järveä ja luonnonsuojelualue. 
        Ota yhteyttä!
  